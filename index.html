<!DOCTYPE html>
<html lang="en">
<head>
  <title>MUHAMMAD KAUSAR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


 <style>
body{
  background-image: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style> 
<div class="container">
  <h1 class="label label-success">Name:MUHAMMAD_Kausar_Roll_no:42(IT)</h1>
  <form class="form-horizontal" action="/session" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Teacher name:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program" name="program">
          {%for teacher in bs_batch%}
          <option> {{teacher}} </option>
          {%endfor%}
        </select>
      </div>

    </div>
	    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Session:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program1" name="program1">
          {%for session in bs_batch1%}
          <option> {{session}} </option>
          {%endfor%}
        </select>
      </div>

    </div>
	   <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Student Name:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program2" name="program2">
          {%for student in bs_batch2%}
          <option> {{student}} </option>
          {%endfor%}
        </select>
      </div>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Select Form</button>
      </div>
    </div>
</form>
</div>

</body>
</html>
